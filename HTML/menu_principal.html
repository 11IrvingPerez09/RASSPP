<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Menú Principal de RASSPP para Administradores">
  <title>RASSPP - Menú Principal</title>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo">RASSPP</div>
    <div class="nav">
      <button class="nav-button" onclick="history.back()"><i class="fas fa-arrow-left"></i> Regresar</button>
      <button class="nav-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>
    <button class="menu-toggle" aria-label="Abrir menú de navegación">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <div class="main-container">
    <div class="section practicas">
     <div class="overlay" style="background: transparent !important;">
      
        <h1>Prácticas Profesionales</h1>
        <p style="color: black">Gestión de alumnos en prácticas profesionales</p>
        <button onclick="window.location.href='practicas_profesionales.html'" data-translate="enter">Entrar</button>
       <img src="/Images/practicas_profesionales.jpg" alt="Prácticas Profesionales" style="width: 100%; height: auto;">
      </div>
    </div>
<!-- En el div class="main-container" -->
<div class="section servicio">
  <div class="overlay" style="background: transparent !important;">

    <h1>Servicio Social</h1>
    <p style="color: black">Gestión de alumnos en servicio social</p>
    <button onclick="window.location.href='servicio_social.html'" data-translate="enter">Entrar</button>
  </div>
</div>

  <div class="footer" id="footer">
    <p>© 2025, RASSPP</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/share/16bxHVvHyK/?mibextid=wwXIfr" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/rasspp_ulsa?igsh=M3FuMHVkYzgxYTl0" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <script src="../JS/firebase-config.js"></script>
  <script src="../JS/animations.js"></script>
  <script src="../JS/responsive-menu.js"></script>
  <script src="../JS/blockRightClick.js"></script>
  <script>

    // Firebase auth state check
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login_admin.html';
      } else {
        document.body.classList.add('logged-in');
      }
    });

    // Función para cerrar sesión
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login_admin.html';
      }).catch((error) => {
        console.error('Error al cerrar sesión:', error);
      });
    }

    // Scroll to footer
    function scrollToFooter() {
      document.getElementById('footer').scrollIntoView({ behavior: 'smooth' });
    }

    // Placeholder for toggleLanguage
    function toggleLanguage() {
      console.log('Toggle language clicked');
    }
  </script>
</body>
</html>
